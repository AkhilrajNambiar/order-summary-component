<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

  <div class="flex-container">
    <div class="main" role="main">
      <img src="./images/illustration-hero.svg" alt="hero" id="hero-image">
      <h1 class="title">
        Order Summary
      </h1>
  
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    
      <div class="subscription-box">
        <div class="subscription-item music-label">
          <img src="./images/icon-music.svg" alt="music-logo">
        </div>
        <div class="subscription-item plan-details">
          <div class="plan-detail-item item1">
            Annual Plan
          </div>
          <div class="plan-detail-item item2">
            $59.99/year
          </div>
        </div>
        <div class="subscription-item change-plan">
          Change
        </div>
      </div>
    
      <div class="proceed">
        Proceed to Payment
      </div>
      <div class="cancel">
        Cancel Order
      </div>
    </div>
  </div>

</body>
</html>
